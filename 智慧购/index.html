<div style="height:30px;background: -webkit-linear-gradient(left,#ff7a7a 0%,#e02323 100%);"></div>
<div class="top_one" id="top_header" name="header" style="background: -webkit-linear-gradient(left,#ff7a7a 0%,#e02323 100%);">
    <div class="index_top">
        <div onclick="enterCommunity()">
            <img src="image/top_dizi.png" class="index_top_logo">
            <div class="top_id">{{community.communityName}}</div>
            <i class="icon iconfont icon-xia" style="float:left; margin:4px 5px 0 0;"></i>
        </div>
        <p class="index_search" style="position: relative;left:3;">
            <img class="index_search_bt" src="image/ico_search_44@2x.png"/>
            <input type="search" placeholder="请输入您想要的商品" class="index_search_zi" onclick="search_win()" readonly="true" style="width: calc(100% - 24px);"/>
            <img src="image/ico_sys.png" class="index_search_bt" onclick="doScanner()" style="position: absolute;top: 5px;right:10px;"/>
        </p>
        <span style="display: none"> <img src="image/top_sun.png"class="index_top_logo3" />亿猫</span>
        <div style="clear: both;"></div>
    </div>
</div>

</div>

    <input type="text" placeholder="搜索话题" ontouchstart="search()" readonly="true" class="ex_addsp_ss shq_top_ss shq_top_ss_bj">

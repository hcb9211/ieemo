					element : bar[i],
					repeatClick : true

					$("#numheader").css('display', 'none');

						hidePopup('popup-qbfl');
						showPopup('popup-dhfw');

					if (ret.index == 2) {

						showPopup('popup-qbfl');
					}
				});
			}
		}
		var popup = new auiPopup();
		function showPopup(str) {
			popup.show(document.getElementById(str))

			popup.hide(document.getElementById(str))
		}

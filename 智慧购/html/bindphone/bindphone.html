<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html style="background:#fff">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0"/>
    <meta name="MobileOptimized" content="320"/>
    <title>绑定手机号</title>
    <link href="../../css/bootstrap.min.css"  rel="stylesheet" type="text/css"  />
    <link rel="stylesheet" href="../../css/aui.2.0.css">
    <link href="../../css/index.css"  rel="stylesheet" type="text/css"  />
    <link href="../../css/public.css"  rel="stylesheet" type="text/css"  />
</head>
<body style="background:#fff">
<!-- <div class="top top_red" onclick="closeWin()"><img src="../../image/back.png" alt="" class="top_return"/>忘记密码</div> -->
<div class="main_register" style="margin-top:0px;">
    <ul class="register_list">
        <li><input type="tel" placeholder="请输入手机号" class="register_zh color_01" id="mobile"/></li>
        <li>
            <input type="number" placeholder="验证码" class="register_yzm_input color_01" id="smsCode" style="width:70%;float:left;"/>
            <span class="register_yzm_btn border_01" id="btn-sms-send" style="width:25%;">获取验证码</span>
        </li>
         <li>
                <input type="text" placeholder="推荐人手机号/亿猫客代码" class="register_zh color_01" id="referralCode"/>
            </li>
    </ul>
</div>
<div class="register_bottom_btn color_06" id="btn_reg">确定</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/tool/fastclick/fastclick.js"></script>
<script type="text/javascript" src="../../script/common/common.js"></script>
<script type="text/javascript" src="../../script/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../../script/tool/aui_js/"></script>
<script type="text/javascript" src="../../script/tool/aui_js/aui-dialog.js"></script>
<script type="text/javascript" src="../../script/tool/aui_js/aui-alert.js"></script>
<script type="text/javascript" src="../../script/tool/aui_js/aui-toast.js"></script>
<script type="text/javascript" src="../../script/common/md5.js"></script>
<script type="text/javascript" src="../../script/control/bindphone/bindphone.js"></script>
<script>
    $(".register_list").children("li").find("input").focus(function(){
        $(this).parent("li").addClass("register_list_li_focus");
    })
    $(".register_list").children("li").find("input").blur(function(){
        $(this).parent("li").removeClass("register_list_li_focus");
    })
</script>
</body>
</html>

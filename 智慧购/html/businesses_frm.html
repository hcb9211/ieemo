<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>商家详情</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style type="text/css">
			body {
				background: #EEEEEE;
			}
			.aui-card-height {
				width: auto;
				height: 100px;
			}
            .card img{
                height: 9.0rem;
                width: 100%;
                margin:0;
                display: block;
            }
            .aui-card-list-header-h{
            	min-height: 3.0rem;
            }
		</style>
	</head>
	<body>
		<div class="aui-content">
			<div class="card"><img src="../image/shouye/banner-1.9.png" />
			</div>
		</div>
		<section class="aui-content aui-row">
			<div class="aui-row-padded">
				<div class="aui-col-xs-6" tapmode onclick="openWin('past_win')">
					<div class="aui-card-list-content">
						<ul class="aui-list aui-media-list">
							<li class="aui-list-item aui-list-item-middle">
								<div class="aui-media-list-item-inner">
									<div class="aui-list-item-media" style="width: 3rem;">
										<img src="../image/icon/1.9-qiandao.png" class="aui-img-round">
									</div>
									<div class="aui-list-item-inner aui-list-item-arrow">
										到店签到
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="aui-col-xs-6" tapmode onclick="openWin('uploadxp_win')">
					<div class="aui-card-list-content">
						<ul class="aui-list aui-media-list">
							<li class="aui-list-item aui-list-item-middle">
								<div class="aui-media-list-item-inner">
									<div class="aui-list-item-media" style="width: 3rem;">
										<img src="../image/icon/1.9-shangchuan.png" class="aui-img-round">
									</div>
									<div class="aui-list-item-inner aui-list-item-arrow">
										上传小票
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section class="aui-content aui-margin-t-10 aui-margin-b-10" style="text-align: center;">
			<span class="line_m">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="aui-font-size-20">店内优惠</span><span class="line_m">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</section>
		<section class="aui-content con-pl aui-row">
			<div class="aui-row-padded">
				<div class="aui-col-xs-6">
					<div class="aui-card-list aui-card-list-bottom" tapmode onclick="openWin('goods_win')">
						<div class="aui-card-list-content-padded aui-card-height">
							<img src="../image/shangping/2016-05-18_174250.png" />
						</div>
						<div class="aui-card-list-footer aui-card-list-footer-padding">
							<div class="aui-content">
								<p>
									<span class="aui-pull-left aui-money">￥45.00</span>
									<span class="line-through aui-font-size-12">￥60.00</span>
								</p>
								<p class="aui-pull-left aui-font-size-12">
									<span>10月1日前有效</span>
								</p>
							</div>
						</div>
					</div>
					<div class="b2b">
						<div class="b2b-item" tapmode onclick="changebtn(this)">
							<div class="aui-label aui-label-danger aui-label-margin" tapmode >
								加入icart
							</div>
						</div>
						<div class="b2b-item">
							<div class="b2b-item-item" tapmode onclick="">
								<span class="aui-margin-r-10 aui-font-size-12">苏果龙江店</span>
							</div>
							<div class="b2b-item-item" tapmode onclick="">
								<span class=" aui-iconfont aui-icon-paper-color aui-margin-r-10 aui-font-size-12">756m</span>
							</div>
						</div>
					</div>
				</div>
				<div class="aui-col-xs-6">
					<div class="aui-card-list aui-card-list-bottom" tapmode onclick="openWin('goods_win')">
						<div class="aui-card-list-content-padded aui-card-height">
							<img src="../image/shangping/2016-05-18_172955.png" />
						</div>
						<div class="aui-card-list-footer aui-card-list-footer-padding">
							<div class="aui-content">
								<p>
									<span class="aui-pull-left aui-money">￥45.00</span>
									<span class="line-through aui-font-size-12">￥60.00</span>
								</p>
								<p class="aui-pull-left aui-font-size-12">
									<span>10月1日前有效</span>
								</p>
							</div>
						</div>
					</div>
					<div class="b2b">
						<div class="b2b-item" tapmode onclick="changebtn(this)">
							<div class="aui-label aui-label-danger aui-label-margin" tapmode>
								加入icart
							</div>
						</div>
						<div class="b2b-item">
							<div class="b2b-item-item" tapmode onclick="">
								<span class="aui-margin-r-10 aui-font-size-12">苏果龙江店</span>
							</div>
							<div class="b2b-item-item" tapmode onclick="">
								<span class="aui-iconfont aui-icon-paper-color aui-margin-r-10 aui-font-size-12">756m</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>
	</body>
	<script type="text/javascript" src="../script/api.js" ></script>
	<script type="text/javascript" src="../script/echo.min.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}
		function openWin(name) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name : '' + name + '',
				url : '' + name + '.html',
				bounces : false,
				delay : delay,
				slidBackEnabled : true,
				vScrollBarEnabled : false
			});
		}
	</script>
	</html>

<body>
<div class="top top_red" style="background: -webkit-linear-gradient(left,#ff7a7a 0%,#e02323 100%);padding-right: 9%;line-height: 48px;">
    <div class="backbox" onclick="closeWin();">
        <img src="../../image/back.png" alt="" class="top_return">
    </div>
    生活服务
    <span class="life_top" style="top:22px;">
        <img src="../../image/search.png" class="life_top_img">搜索
    </span>
</div>
 
 <div class="life_dt">
  <ul>
    <li v-for="type in typeList" @click="querylist(type.serviceNo,type.serviceName)"><img :src="type.icon"><p>{{type.serviceName}}</p></li>
  </ul>
  </div>
 
 <div class="life_jingx">
  <h2>精选服务</h2>
   <ul id="jxUl">
     <li v-for="bean in list">
         <h3 @click="detail(bean.serviceNo)"><img :src="bean.imgUrl"></h3>
         <h4 @click="detail(bean.serviceNo)">
           <p class="life_jingx_p2">{{bean.title}}</p>
           <p class="life_jingx_p3">{{bean.createDate}}</p>
         </h4>
         <h5 @click="call(bean)"><img src="../../image/call_in.png"></h5>
         <p class="life_jingx_p4">{{bean.realName}}  联系方式：{{bean.telNo}}</p>
       </li>
   </ul>
 </div>
  
 <div class="life_fabu" onclick="add();"><img src="../../image/life_fb.png"></div>
  <!--联系店家弹窗-->
    <div class="fixed_tc" style="display: none;">
        <div class="sjindex_lxtc" style="margin-top: -66.5px;">
            <p class="sjindex_lxtc_con">立即拨打电话</p>
            <p class="sjindex_lxtc_con">李师傅  15522245654</p>
            <p class="sjindex_lxtc_btn">
               <span class="sjindex_lxtc_btn_qx" onclick="$('.fixed_tc').hide();">取消</span>
               <span class="sjindex_lxtc_btn_yes" onclick="callPhone()">是</span>
            </p>
        </div>
    </div>
<script type="text/javascript" src="../../script/jquery-3.1.1.js"></script>

 <script>
       var sj_yy_ts_tc=document.getElementsByClassName("sj_yy_ts_tc");
      for(var i=0;i<sj_yy_ts_tc.length;i++){
        sj_yy_ts_tc[i].index=i;
        sj_yy_ts_tc[i].style.marginTop=-sj_yy_ts_tc[i].offsetHeight/2 + "px"
      }
   var sjindex_lxtc=document.getElementsByClassName("sjindex_lxtc");
      for(var i=0;i<sjindex_lxtc.length;i++){
        sjindex_lxtc[i].index=i;
        sjindex_lxtc[i].style.marginTop=-sjindex_lxtc[i].offsetHeight/2 + "px"
      }
      
      function add(){
      	var data = {
	        bean:{},//这个是你所需要传递的参数 名字自定义
		    islogin:"1",//是否需要验证 0否 1是 默认是否
		  	callback:[]
	    };
	    //下面是目标页面地址
	    openWinFrame("lifeservice_add_win", api.wgtRootDir+"/html/lifeservice/lifeservice_add_win.html",data);
      }
    </script>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var pageParam = api.pageParam;
        var dataurl = pageParam.url.url;
        var dataname = pageParam.url.name;
        var title = pageParam.url.title;
        $(".title").append(title);

        // delete pageParam.dataurl;
        // delete pageParam.dataname;
        var header =$("div[name=header]")[0];
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
//	        alert(headerPos.h);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name : dataname,
            url : dataurl,
            bounces : false,
            rect : {
                x : 0,
                y : headerPos.h,
                w : 'auto',
                h : 'auto'
            },
            pageParam:pageParam.info
        })
    } // apiready
    function enterCash() {
        var data = {
            url:{
                url: api.wgtRootDir+"/html/wallet/cash_frm.html",
                name:"wallet",
                title:"现金提现"
            },
            islogin : '1',
        }
        openWinFrame("community", api.wgtRootDir+"/html/comm/head_back.html",data);
    }
</script>

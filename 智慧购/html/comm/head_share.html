<div class="top top_red" name="header">
    <div  id="title" onclick="closeWin()" style="width: 10%;height:100%;float:left;">
        <img src="../../image/back.png" alt="" class="top_return"/>

    <div class="title" style="width:75%;height:100%;float:left;"></div>
    <div class="shareBtn" style="width:15%;float:right;">
        <img src="../../image/share.png" alt="" style="width:24px;">
    </div>

<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var pageParam = api.pageParam;
        var dataurl = pageParam.url.url;
        var dataname = pageParam.url.name;
        var title = pageParam.url.title;
        $(".title").append(title);

        // delete pageParam.dataurl;
        // delete pageParam.dataname;
        var header =$("div[name=header]")[0];
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
//	        alert(headerPos.h);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name : dataname,
            url : dataurl,
            bounces : false,
            rect : {
                x : 0,
                y : headerPos.h,
                w : 'auto',
                h : 'auto'
            },
            pageParam:pageParam.info
        });
        $('.shareBtn').click(function () {
            api.sendEvent({
                name : 'shares',
                extra : {
                    shares : '1'
                }
            })
        })
    }
</script>

<body>
	<header  style="height: 0px;background: -webkit-linear-gradient(left,#ff7a7a 0%,#e02323 100%);"></header>
    <div class="mine_top"  name="header" style="display: none;">
        <div class="mine_top_first" id="title"></div>
    </div>
</body>
	<script type="text/javascript">
		apiready = function(){
			api.parseTapmode();
			var pageParam = api.pageParam;
			var dataurl = pageParam.url.url;
			var dataname = pageParam.url.name;
			var title = pageParam.url.title;
			$("#title").text(title);

			// delete pageParam.dataurl;
			// delete pageParam.dataname;

	        var header =$("div[name=header]")[0];
	        $api.fixStatusBar(header);
	        var headerPos = $api.offset(header);
	        var body_h = $api.offset($api.dom('body')).h;
	        api.openFrame({
	            name : dataname,
	            url : dataurl,
	            bounces : false,
	            rect : {
	                x : 0,
	                y : headerPos.h,
	                w : 'auto',
	                h : 'auto'
	            },
	            pageParam:pageParam.info
	        })
		}
	</script>

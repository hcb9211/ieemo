	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		}
		
		function openWin(name) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name : '' + name + '',
				url : '' + name + '.html',
				bounces : false,
				delay : delay,
				slidBackEnabled : true,
				vScrollBarEnabled : false
			});
		}
		
		function changebtn_qd(obj){
			 if(obj.innerHTML.indexOf('已') == -1){
			    showtoast();
			 	obj.innerHTML='已签到';
			 	obj.className='aui-list-item-right aui-btn aui-btn-yqd';
			 } 
		}
		
		var toast = new auiToast();
		function showtoast(){
			toast.custom({
	            title:"+5积分",
	            html:'<i class="aui-iconfont aui-icon-laud"></i>',
	            duration:2000
	        });
        }
	</script>

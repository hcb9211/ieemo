<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0"/>
<meta name="MobileOptimized" content="320"/>
<title>搜索页面</title>
<link href="../../css/bootstrap.min.css"  rel="stylesheet" type="text/css"  />
<link href="../../css/public.css"  rel="stylesheet" type="text/css"  />
<link href="../../css/index.css"  rel="stylesheet" type="text/css"  />
</head>
<body>
<div id="searchvm">
	<div class="top top_red bgchange">
		<div class="backbox" onclick="closeWin()">
			<img src="../../image/back.png" alt="" class="top_return"/>
		</div>
		<p class="sousuo_search" style="margin: 10px 0 0 0px;width:70%;">
			<img class="dingwei_search_bt" src="../../image/ico_search_44@2x.png"/>
			<input type="search" placeholder="请输入您想要的商品" class="sousuo_search_zi"/>
		</p>
		<span class="top_shopcat" onclick="enterSearchResult()">搜索</span></div>

	<div class="mind" style="margin-top: 60px;">
		<p class="hot_suosou_font">历史搜索<img src="../../image/sousuo_del.png" class="hot_suosou_del delete" id="his-dele" onclick="dellocal()"/></p>
		<ul class="hot_suosou searchlocal"></ul>
		<p class="hot_suosou_font">热门搜索</p>
		<ul class="hot_suosou">
			<li v-for="searchtodo in searchTodos" @click="clicksearch(searchtodo.bizId)">{{searchtodo.bizId}}</li>
		</ul>
	</div>
</div>

	<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript" src="../../script/tool/fastclick/fastclick.js"></script>
	<script src="../../script/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../script/common/common.js"></script>
	<script src="../../script/vue.min.js"></script>
	<script type="text/javascript" src="../../script/control/search/search_win.js"></script>

<script>
    $(document).delegate(".searchlocal li","click",function(){
        $(".sousuo_search_zi").val($(this).text());
    });
</script>


</body>
</html>

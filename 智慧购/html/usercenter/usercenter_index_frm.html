<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="keywords" content="" />

	<style>
		.userLoginIng,.userLogin{
			width:120px;height:40px;
			color:white;
		}
		.userLogin div,.userLoginIng div{
			float: left;
			width:50%;
		}
		.signOutBtn{
			width:100px;height:50px;
			background-color:#FF5954;
			border-radius:4px ;
			margin:20px auto;
			text-align:center;
			line-height:50px;
			color:white;
		}
		.maskBox{
			width:100%;height:100%;
			background:rgba(0,0,0,0.3);
			position:fixed;
			left:0;top:0;
			z-index:10;
		}
		.tishibox{
			width:90%;height:25%;
			background:white;
			position:absolute;
			left:0;top:0;
			right:0;bottom:10%;
			margin:auto;
			border-radius:10px;
			padding:.8rem;
		}
		.loginOutText{
			width:100%;height:20%;
			font-size:20px;
			margin-bottom:15px;
			/*font-weight:bold;*/
			text-align:center;
		}
		.tsText{
			width:100%;height:50%;
			font-size:14px;
			margin-bottom:.4rem;;
			text-align: center;
			/*line-height: 2rem;*/
		}
		.tsBtn{
			width:40%;height:30%;
			font-size:14px;
			float:right;
			text-align:center;
			line-height:10px;
		}
		.tsBtn li{
			width:50%;height:100%;
			float: left;
			color:#ff5954;
		}
		.hides{
			display:none;
			/*height:0;*/
		}
		.shows{
			display: block;
		}
		.walletimg{
			width: 37px;
		    height: 27px;
		    margin-top:6px;
		}
		#yimaoke img{
			height: 22px;
			width: 22px;
			margin-right: 11px;
			margin-left:2px;
		}
	</style>
</head>
<body>
	<div class="mine_top" style="height: 18%;padding-bottom: 0px!important;">
		<div class="mine_top_con">
            <div class="shadow" style="width:87.5px;height:89.5px;background:url('../../image/shadow.png') no-repeat 0 0;background-size: contain;position:relative;right:5px;"></div>
			<div style="width:100%;height:100%;position: relative;bottom:87px;">
				<div class="mine_top_con_tx" onclick="enteruserMsg()">
					<img src="../../image/active.png" alt="" />
				</div>
				<div class="mine_top_content">
					<div class=" userLoginIng ">
						<div class="mine_top_content_name" onclick="openWin('../login/login')">登录</div>
						<div class="mine_top_content_name" onclick="registerView()">注册</div>
					</div>
					<div class="userLogin hides"></div>
					<p class="mine_top_content_dj"><img src="../../image/mine_dj_img.png" alt="" class="mine_top_content_djimg"/>1</p>
				</div>
				<div class="mine_top_qd"  id="isSign" @click="clicksign()" style="height:30px;line-height: 33px!important;">
					<img src="../../image/mine_qd_img.png" alt="" class="mine_top_qd_img1"/><img src="../../image/mine_yqd_img.png" alt="" class="mine_top_qd_img2 display"/>
					<span class="mine_top_qd_font signText" v-if="isSign == true">已签到</span>
					<span class="mine_top_qd_font signText"  v-else>签到</span>
				</div>
			</div>
		</div>
    </div>

    <div class="main_mine" style="margin-bottom:0px!important;margin-top: 90px!important;">
    	<ul class="main_mine_choose">
    		<li onclick="enterIcart()">
    			<div class="main_mine_choose_pic"><img src="../../image/mine_gwc.png" alt="" class="main_mine_choose_pic_gwc"/></div>
    			<p class="main_mine_choose_font">想买</p>
    		</li>
    		<li onclick="enterOrder()">
    			<div class="main_mine_choose_pic"><img src="../../image/mine_gwjl.png" alt="" class="main_mine_choose_pic_gwc"/></div>
    			<p class="main_mine_choose_font">订单详情</p>
    		</li>
    		<li onclick="enterConnect()">
    			<div class="main_mine_choose_pic"><img src="../../image/mine_scj.png" alt="" class="main_mine_choose_pic_scj"/></div>
    			<p class="main_mine_choose_font">收藏夹</p>
    		</li>
    	</ul>
    	<ul class="main_mine_choose main_mine_choose_two">
    		<li onclick="enterWallet()" >
				<!--onclick="enterWallet()"-->
    			<div class="main_mine_choose_pic">
    				<img src="../../image/mine_yuyue.png" alt="" class="main_mine_choose_pic_gwc walletimg"/>
    			</div>
    			<p class="main_mine_choose_font">钱包</p>
    		</li>
    		<li onclick="enterDiscount()">
    			<div class="main_mine_choose_pic"><img src="../../image/mine_yhq.png" alt="" class="main_mine_choose_pic_scj"/></div>
    			<p class="main_mine_choose_font">优惠券</p>
    		</li>
    		<li onclick="enterIntegral()">  <!--onclick="enterIntegral()"-->
    			<div class="main_mine_choose_pic"><img src="../../image/mine_jf.png" alt="" class="main_mine_choose_pic_gwc"/></div>
    			<p class="main_mine_choose_font">积分</p>
    		</li>
    	</ul>

    	<ul class="main_mine_list">
    		<li data-url="lifecircle/my_lifecircle_win.html" onclick="mylife()">
    			<img src="../../image/mine_shq_img.png" alt="" class="main_mine_list_img"/>我的生活圈
    		</li>
    		<li id="myfriendLi">
    			<img src="../../image/mine_friend_img.png" alt="" class="main_mine_list_img"/>我的好友
    		</li>
    		<li id="myfamilyLi">
    			<img src="../../image/mine_family_img.png" alt="" class="main_mine_list_img"/>家庭成员
    		</li>
    		<li id="yimaoke" onclick="enteryimaoke()">
    			<img src="../../image/ieemoo.png" alt="" class="main_mine_list_img"/>亿猫客
    		</li>
	    </ul>

	    <ul class="main_mine_list">
    		<li class="display">
    			<img src="../../image/mine_email_img.png" alt="" class="main_mine_list_img"/>意见反馈
    		</li>
    		<li onclick="enterService()">
    			<img src="../../image/mine_kf_img.png" alt="" class="main_mine_list_img"/>客服热线
    		</li>
			<!--<li>
				<img src="../../image/mine_kf_img.png" alt="" class="main_mine_list_img"/>时间
				<input type="text" id="getDate">
			</li>-->
	    </ul>
    </div>

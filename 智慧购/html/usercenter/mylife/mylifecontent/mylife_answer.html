<title>商家页面</title>

<body>
    <!--<div class="top top_red" style="margin-top: 15px;"><span class="aui-iconfont aui-icon-left" onclick="closeWin()"></span>我的回答</div>-->
    <div class="main_dynamic" id="answer">
    	<template></template>
	        <ul class="myshq_wdgz_question_list">
	            <li v-for="bean in answerList" @click="particulars(bean)">
	                <p class="myshq_wdgz_question">{{bean.quesName}}</p>
	                <p class="myshq_wdgz_question_answer">{{bean.answContent}}</p>
	                <p class="myshq_wdgz_question_con">
	                    <span class="myshq_wdgz_question_gz_number">同意：{{bean.praisenum}}</span>
	                    <span class="myshq_wdgz_question_answer_number">评论：{{bean.commentnum}}</span>
	                    <span class="myshq_wdgz_question_time">{{bean.createDate}}</span>
	                </p>
	            </li>
	        </ul>
    </div>
</body>

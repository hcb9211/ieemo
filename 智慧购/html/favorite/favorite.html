<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0"/>
    <meta name="MobileOptimized" content="320"/>
    <title>收藏夹</title>
    <link href="../../css/bootstrap.min.css"  rel="stylesheet" type="text/css"  />
    <link href="../../css/public.css"  rel="stylesheet" type="text/css"  />
    <link href="../../css/index.css"  rel="stylesheet" type="text/css"  />
    <style>
       .paddingBoxs{
           width:100%;
           height:120px;
           padding:15px;
           border-bottom:1px solid #ccc;
       }
       .paddingBoxs img{
           width: 80px;height:80px;
           border-radius:4px;
           float: left;
        }
        .rightBox{
            width:70% !important;height:100%;
            float: right;
        }
        .rightBox li{
            height: 30px !important;
            line-height:30px;
            margin: 0 !important;
            padding: 0 !important;
            color: #666 !important;
        }
        .texteslli{
            width:80%;
            overflow: hidden;
            -ms-text-overflow: ellipsis;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div  id="app" v-cloak>
    <ul class="sj_gz_list color_01" style="top:0">
        <li class="sj_gz_list_border" @touchend="clickmysupermarket()">商品</li>
        <li @touchend="clickstore">店铺</li>
    </ul>
    <div class="mind_shopcat" style="margin-top:44px">
        <div class="bj_shopcart" v-if="type == 1" style="">
            <div v-for = "todo in collects"  style="margin-bottom:10px;">
                <h2 class="color_02 font_05" @click="enterStore(todo)">
                    <img src="../../image/ico_shop.png"/>{{todo.storeName}}
                    <span class="f_right"> </span>
                </h2>
                <ul style="width:100%;margin:0;padding-left:10px;">
                    <li class="bj_li_wc" v-for='goods in todo.collectList' @click="enterGoods(goods)">
                        <h3><img :src="goods.picture"/></h3>
                        <h4 style="height:30px;">{{goods.name}}</h4>
                        <div class="list_lineH_hcb list_lineH_hcbss">
                            <div class="promotionType" v-if="goods.type=='0'">满减</div>
                            <div class="promotionType" v-else-if="goods.type=='1'">促销</div>
                            <div v-else></div>
                            <div class="promotionCon">{{goods.themeName}}</div>
                        </div>
                        <h5>
                            <p><small>￥</small>{{goods.nowPrice}}</p><span class="color_05 font_02">原价：￥{{goods.price}}</span>
                        </h5>
                    </li>
                </ul>
            </div>
        </div>

        <div class="bj_shopcart icart_con_list" v-else style="background: #fff;">
            <div v-for = "mystoretodo in mystoretodos" class="paddingBoxs" @click="enterstore(mystoretodo)">
                <img :src="mystoretodo.picture" alt="">
                <ul class="rightBox">
                    <li  style="border:0;">
                        {{mystoretodo.name}}
                    </li>
                    <li class="texteslli"  style="border:0;">
                        {{mystoretodo.address}}
                    </li>
                    <li>
                        {{mystoretodo.shopHours}}
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/tool/fastclick/fastclick.js"></script>
<script type="text/javascript" src="../../script/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../../script/common/common.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/control/favorite/favorite.js"></script>
<script>
    $(".sj_gz_list").children("li").click(function(){
        $(this).addClass("sj_gz_list_border").siblings().removeClass("sj_gz_list_border");
    })
</script>
</html>

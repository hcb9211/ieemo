	<script type="text/javascript">
		apiready = function(){
			api.parseTapmode();
			var pageParam = api.pageParam;
			var dataurl = pageParam.url.url;
			var dataname = pageParam.url.name;
			// var title = pageParam.url.title;
			// $("#title").append(title);

			// delete pageParam.dataurl;
			// delete pageParam.dataname;
	        var height = 0;
	        var header =$("div[name=header]")[0];
	        
	       
	        if (api.systemType == "ios") {
		   		height = 20;
		   		
		   	} else {
		   		 height = 25;
		   	}
			$(".top_nof").css({
	   			height: $(".top_nof").height() + height
	   		});
	        $api.fixStatusBar(header);
	        var headerPos = $api.offset(header);
//	        alert(headerPos.h);
	        var body_h = $api.offset($api.dom('body')).h;
	        api.openFrame({
	            name : dataname,
	            url : dataurl,
	            bounces : false,
	            rect : {
	                x : 0,
	                y : headerPos.h,
	                w : 'auto',
	                h : 'auto'
	            },
	            pageParam:pageParam.info
	        })
		}
        function shareBtn() {
            api.sendEvent({
                name:'sharecontent',
                extra:{
                    shareevent:'suc'
                }
            })
        }

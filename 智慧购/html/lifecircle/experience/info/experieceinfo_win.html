<body>
     <div class="top_nof" name="header" style="padding-right:0px;">
         <div class="backbox" onclick="closeWin()">
             <img src="../../../../image/back.png" alt="" class="top_nof_return"/>
         </div>
         <img src="../../../../image/share.png" alt="" class="shq_jy_fx_img" style="float:right;margin-top:12px;" onclick="shareBtn()">
    	 <ul class="myshq_collect_top_list shq_jy_top_list" style="display: none;">
            <li class="aa"><img src="../../../../image/share2.png" alt="" class="shq_jy_fx_img" />分享</li>
            <li><img src="../../../../image/shq_jy_jb_img.png" alt="" class="shq_jy_jb_img" />举报</li>
        </ul>
    </div>
</body>
	<script type="text/javascript">
		apiready = function(){
			api.parseTapmode();
			var pageParam = api.pageParam;
			var dataurl = pageParam.url.url;
			var dataname = pageParam.url.name;
			// delete pageParam.dataurl;
			// delete pageParam.dataname;
	      	var height = 0;
	        var header =$("div[name=header]")[0];
	        
	       
	        if (api.systemType == "ios") {
		   		height = 20;
		   		
		   	} else {
		   		 height = 25;
		   	}
			$(".top_nof").css({
	   			height: $(".top_nof").height() + height
	   		});
	        $api.fixStatusBar(header);
	        var headerPos = $api.offset(header);
//	        alert(headerPos.h);
	        var body_h = $api.offset($api.dom('body')).h;
	        api.openFrame({
	            name : dataname,
	            url : dataurl,
	            bounces : false,
	            rect : {
	                x : 0,
	                y : headerPos.h,
	                w : 'auto',
	                h : 'auto'
	            },
	            pageParam:pageParam.info
	        })
		}
		function shareBtn() {
            api.sendEvent({
                name:'sharecontent',
                extra:{
                    shareevent:'suc'
                }
            })
        }
	</script>

	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			document.querySelector('body').addEventListener("touchstart", function(event) {
				setTimeout(topdown, 301);
			})
		}
		var bar = document.querySelectorAll(".aui-bar-btn");
		if (bar) {
			for (var i = 0; i < bar.length; i++) {
				var d = bar[i];
				var tab = new auiTab({
					element : bar[i],
					repeatClick : true
				}, function(ret) {
					if (ret.index == 1) {
						hidePopup('popup-qbfl');
						showPopup('popup-dhfw');
					}
					if (ret.index == 2) {
						hidePopup('popup-dhfw');
						showPopup('popup-qbfl');
					}
				});
			}
		}
		var popup = new auiPopup();
		function showPopup(str) {
			popup.show(document.getElementById(str))
		}

		function hidePopup(str) {
			popup.hide(document.getElementById(str))
		}

		function topdown() {
			var all = document.getElementById('popup-dhfw');
			var isall = false;
			if (all.className.indexOf('aui-popup-in') > -1) {
				isall = true;
			}
			var near = document.getElementById('popup-qbfl');
			var isnear = false;
			if (near.className.indexOf('aui-popup-in') > -1) {
				isnear = true;
			}
			var baritem = document.querySelectorAll(".aui-bar-btn-item");
			for (var i = 0; i < baritem.length; i++) {
				var b = baritem[i];
				if (isall) {
					if (b.innerHTML.indexOf('兑换范围') >= 0) {
						b.innerHTML = '兑换范围<i class="aui-iconfont aui-icon-top"></i>';
					}
					if (b.innerHTML.indexOf('全部分类') >= 0) {
						b.innerHTML = '全部分类<i class="aui-iconfont aui-icon-down"></i>';
					}
				} else {
					if (b.innerHTML.indexOf('兑换范围') >= 0) {
						b.innerHTML = '兑换范围<i class="aui-iconfont aui-icon-down"></i>';
					}
				}
				if (isnear) {
					if (b.innerHTML.indexOf('全部分类') >= 0) {
						b.innerHTML = '全部分类<i class="aui-iconfont aui-icon-top"></i>';
					}
					if (b.innerHTML.indexOf('兑换范围') >= 0) {
						b.innerHTML = '兑换范围<i class="aui-iconfont aui-icon-down"></i>';

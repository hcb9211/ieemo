<body>
    <div class="login_bj">
        <img src="../../image/login_logo.png" alt="" class="login_logo" />
        <div class="loginbox">
            <input type="tel" placeholder="用户名" class="login_zh" id="loginName" value="" />
            <input type="password" placeholder="密码" value="" class="login_pwd" id="loginPassword"/>
            <div class="login_btn" onclick="login_phone()">登录<img src="../../image/login_btn_img.png" alt="" class="login_btn_img" /></div>
            <p class="login_font">
                <span class="login_font_ksdl" onclick="enterreg()">注册</span>
                <span class="login_font_forget" onclick="enterForgetPassword()">忘记密码</span>
            </p>
        </div>

        <!--<div class="otherlogin">

                </li>
                <li  class="qqIconBox display">

                </li>
            </ul>
        </div>-->

            <img src="../../image/wx.png" alt="" class="wxIconBox" onclick="wxLogin()"/>
            <img src="../../image/qq.png" alt="" class="qqIconBox" onclick="qqLogin()"/>
